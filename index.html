<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="..." method="post">
        <label for="imie">Imię</label>
        <input type="text" name="imie" id="imie"><br>
        
        <label for="nazwisko">Nazwisko</label>
        <input type="text" name="nazwisko" id="nazwisko"><br>
        
        <label for="email">Email</label>
        <input type="text" name="email" id="email"><br>
        
        <label for="numer">Numer telefonu</label>
        <input type="tel" name="number" id="numer" pattern="s*\[+-]\d{2}[\(]\d{2}[\){9,}"><br>
        
        <p>Miasto</p>
        <select name="miasto">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        
        <p>Płeć</p><br>
        
        <label for="kobieta">Kobieta</label>
        <input type="radio" name="plec" id="kobieta" value="kobieta"><br>
        <label for="mezczyzna">Mężczyzna</label>
        <input type="radio" name="plec" id="mezczyzna" value="mezczyzna"><br>
        
        <label for="agree">Please select:</label><br>
        <input type="checkbox" id="agree" name="Agree" value="Yes">Zgoda na przetwarzanie swoich danych osobowych <br>
        
        <label for="wiadomosc">Wiadomość</label>
        <textarea maxlength="1000" id=wiadomosc></textarea><br>
        
        
        <input type="submit" value="Wyślij">
        
    </form>
    </body>

</html>
